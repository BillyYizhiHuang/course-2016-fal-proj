<!DOCTYPE html>
<style>

svg{
    display: block;
    margin: auto;
}

text {
  font: 16px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 196px "Helvetica Neue";
  fill: #ddd;
}

.year.label.active {
  fill: #aaa;
}

.overlay {
  fill: none;
  pointer-events: all;
  cursor: ew-resize;

</style>
<html>

	<body>
		<h1 id = 'title' style = "text-align: center; color: #e36c09; font-family: 'Arial',sans-serif" >Optimal Bus Allocations</h1>

		<div id = "chart" style = "margin: auto; height: 520px;"></div>

		<script src="{{ url_for('static', filename='d3/d3.min.js') }}" ></script>
		<script type="text/javascript">

			//dimensional functions
			function x(routes,key) { return routes.key.optimal; }
			function y(routes,key) { return routes.key.scores[routes.key.optimal - 1];}
			function radius(routes,key) { return routes.key.numStops; }

			function reduceAllocation(routes){
				//recompute optimal for each route after reducing allocation k by 1; routes = object

				var optKey = '';
				var bestScore = Number.MAX_VALUE;

				//find key which results in the smallest score increase by decreasing allocation
				for(var key in routes){
					var scores = routes.key.scores;
					var k = routes.key.optimal - 1;
					if(k - 1 >= 0){
						if ((scores[k - 1] - scores[k]) < bestScore) {
							bestScore = (scores[k - 1] - scores[k]);
							optKey = key;
						}
					}
				}

				if (optKey != '') {
					routes.optKey.optimal -= 1;
				}

				return true;
			}

			function increaseAllocation(routes){
				//recompute optimal for each route after increaseing allocation k by 1; routes = object

				var optKey = '';
				var bestScore = 0;

				//find key which results in the largest score decrease by decreasing allocation
				for(var key in routes){
					var scores = routes.key.scores;
					var k = routes.key.optimal - 1;

					if ((scores[k + 1] - scores[k]) < bestScore) {
						bestScore = (scores[k + 1] - scores[k]);
						optKey = key;
					}
					
				}

				if (optKey != '') {
					routes.optKey.optimal += 1;
				}

				return true;
			}

			// Chart dimensions.
			var margin = {top: 19.5, right: 19.5, bottom: 19.5, left: 39.5}; 
			var width = 960 - margin.right;
			var height = 500 - margin.top - margin.bottom;

			// Various scales. These domains make assumptions of data, naturally.
			var xScale = d3.scaleLinear().domain([1, 40]).range([0, width]);
			var yScale = d3.scaleLog().domain([0, 120]).range([height, 0]);
			var radiusScale = d3.scaleSqrt().domain([0, 90]).range([0, 40]);

			// Create the SVG container and set the origin.
			var svg = d3.select("#chart").append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// Add the x-axis.
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom().scale(xScale));

			// Add the y-axis.
			svg.append("g")
				.attr("class", "y axis")
				.call(d3.axisLeft().scale(yScale));

			// Add an x-axis label.
			svg.append("text")
				.attr("class", "x label")
				.attr("text-anchor", "end")
				.attr("x", width)
				.attr("y", height - 6)
				.text("Allocation");

			// Add a y-axis label.
			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("y", 6)
				.attr("dy", ".75em")
				.attr("transform", "rotate(-90)")
				.text("Score");

			// Add the year label; the value is set on transition.
			var label = svg.append("text")
				.attr("class", "year label")
				.attr("text-anchor", "end")
				.attr("y", height - 24)
				.attr("x", width)
				.text(401);


			d3.json("nations.json", function(nations) {

				// A bisector since many nation's data is sparsely-defined.
				var bisect = d3.bisector(function(d) { return d[0]; });

				// Add a dot per nation. Initialize the data at 1800, and set the colors.
				var dot = svg.append("g")
					.attr("class", "dots")
					.selectAll(".dot")
					.data(interpolateData(1800))
					.enter().append("circle")
					.attr("class", "dot")
					.style("fill", function(d) { return colorScale(color(d)); })
					.call(position)
					.sort(order);

				// Add a title.
				dot.append("title")
				  .text(function(d) { return d.name; });

				// Add an overlay for the year label.
				var box = label.node().getBBox();

				var overlay = svg.append("rect")
					.attr("class", "overlay")
					.attr("x", box.x)
					.attr("y", box.y)
					.attr("width", box.width)
					.attr("height", box.height)
					.on("mouseover", enableInteraction);

				// Start a transition that interpolates the data based on year.
				svg.transition()
					.duration(30000)
					.ease("linear")
					.tween("year", tweenYear)
					.each("end", enableInteraction);

				// Positions the dots based on data.
				function position(dot) {
					dot .attr("cx", function(d) { return xScale(x(d)); })
						.attr("cy", function(d) { return yScale(y(d)); })
						.attr("r", function(d) { return radiusScale(radius(d)); });
				}

  // Defines a sort order so that the smallest dots are drawn on top.
  function order(a, b) {
    return radius(b) - radius(a);
  }

  // After the transition finishes, you can mouseover to change the year.
  function enableInteraction() {
    var yearScale = d3.scale.linear()
        .domain([1800, 2009])
        .range([box.x + 10, box.x + box.width - 10])
        .clamp(true);

    // Cancel the current transition, if any.
    svg.transition().duration(0);

    overlay
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .on("mousemove", mousemove)
        .on("touchmove", mousemove);

    function mouseover() {
      label.classed("active", true);
    }

    function mouseout() {
      label.classed("active", false);
    }

    function mousemove() {
      displayYear(yearScale.invert(d3.mouse(this)[0]));
    }
  }

  // Tweens the entire chart by first tweening the year, and then the data.
  // For the interpolated data, the dots and label are redrawn.
  function tweenYear() {
    var year = d3.interpolateNumber(1800, 2009);
    return function(t) { displayYear(year(t)); };
  }

  // Updates the display to show the specified year.
  function displayYear(year) {
    dot.data(interpolateData(year), key).call(position).sort(order);
    label.text(Math.round(year));
  }

  // Interpolates the dataset for the given (fractional) year.
  function interpolateData(year) {
    return nations.map(function(d) {
      return {
        name: d.name,
        region: d.region,
        income: interpolateValues(d.income, year),
        population: interpolateValues(d.population, year),
        lifeExpectancy: interpolateValues(d.lifeExpectancy, year)
      };
    });
  }

  // Finds (and possibly interpolates) the value for the specified year.
  function interpolateValues(values, year) {
    var i = bisect.left(values, year, 0, values.length - 1),
        a = values[i];
    if (i > 0) {
      var b = values[i - 1],
          t = (year - a[0]) / (b[0] - a[0]);
      return a[1] * (1 - t) + b[1] * t;
    }
    return a[1];
  }
});
		</script>

	</body>

</html>
