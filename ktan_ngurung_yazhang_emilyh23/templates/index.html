  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container" id="home-container">
      <div class="starter-template">
        <h1>Find Your Next Optimal Ad Placement</h1>
        <p class="lead">We will put a description of what the ratings mean here.</p>
      </div>
      <div class="row">
          <div class="col-sm-4">
              <form>
                <div class="form-group row">
                    <label for="numzip">Enter the no. of zipcodes you would like returned:</label>
                    <input class="form-control" type="number" value="1" id="num-zip" min="1" max="22">
                </div>
                <div class="form-group row">
                    <label for="hubways">Select your desired rating for <span style="color:#563F7A"> hubways</span>:</label>
                    <select class="form-control" id="hubways">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="tstops">Select your desired rating for <span style="color:#563F7A"> t-stops</span>:</label>
                    <select class="form-control" id="tstops">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="busstops">Select your desired rating for <span style="color:#563F7A"> bus stops</span>:</label>
                    <select class="form-control" id="busstops">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="colleges">Select your desired rating for <span style="color:#563F7A"> colleges</span>:</label>
                    <select class="form-control" id="colleges">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="bigbelly">Select your desired rating for <span style="color:#563F7A"> big belly's</span>:</label>
                    <select class="form-control" id="bigbelly">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary form-group row">Submit</button>
              </form>
          </div>
          <div id="mapid" class="col-sm-8"></div>
        </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        var map = L.map('mapid').setView([42.3601, -71.0589], 12);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([42.3601, -71.0589]).addTo(map)
            .bindPopup('This is Boston.')
            .openPopup();

    </script>
